<h2 mat-dialog-title>Add Product</h2>
<form [formGroup]="addForm" (ngSubmit)="addProduct()">


<mat-dialog-content class="mat-typography">

  <div class="mb-3">
    <label for="Name" class="form-label">Product Name</label>
    <input type="text" class="form-control" formControlName="name" id="Name" placeholder="Enter Name">
  </div>

  <div class="mb-3">
    <label for="Price" class="form-label">Product Price</label>
    <input type="text" class="form-control" formControlName="price" id="Price" placeholder="Enter Price">
  </div>

  <div class="mb-3">
    <label for="url" class="form-label">Product url</label>
    <input type="text" class="form-control" formControlName="url" id="url" placeholder="Enter url">
  </div>

  <div class="mb-3">
    <label for="Color" class="form-label">Product Color</label>
    <input type="text" class="form-control" formControlName="color" id="Color" placeholder="Enter Color">
  </div>

  <div class="mb-3">
    <label for="Color" class="form-label">Select Category</label>
  <select formControlName="category" class="form-select" aria-label="Default select example">
    <option selected value="Electronics">Electronics</option>
    <option value="Jewelry">Jewelry</option>
    <option value="Grocery">Grocery</option>
    <option value="Skin care">Skin care</option>
    <option value="cloths">cloths</option>
  </select>
  </div>

  <div class="mb-3">
    <label for="Description" class="form-label">Description</label>
    <textarea class="form-control" id="Description" rows="3" formControlName="description"></textarea>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close type="button">Cancel</button>
  <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Add Product</button>
</mat-dialog-actions>
</form>
