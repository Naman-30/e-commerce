<br><br><br><br>
<table class="table table-striped p-5 m-auto">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Url</th>
        <th scope="col">Price</th>
        <th scope="col">color</th>
        <th scope="col">category</th>
        <th scope="col">description</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArray; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{data.name}}</td>
        <td><img src="{{data.url}}" width="100px" height="100px" alt="product img"></td>
        <td>{{data.price}}</td>
        <td>{{data.color}}</td>
        <td>{{data.category}}</td>
        <td>{{data.description}}</td>
        <td><button (click)="editProduct(data.id, i)" class="btn btn-outlined"><mat-icon [style.color]="'#4caf50'">edit</mat-icon></button></td>
        <td><button (click)="removeProduct(data.id,i)" class="btn btn-outlined"><mat-icon [style.color]="'#d32f2f'">delete</mat-icon></button></td>
      </tr>
    </tbody>
</table>
