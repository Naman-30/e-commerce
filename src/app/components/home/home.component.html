<ngb-carousel *ngIf="productArr">
	<ng-template ngbSlide *ngFor="let product of productArr">
		<div  routerLink="/details/{{product.id}}" class="picsum-img-wrapper">
			<img class="popularProductImg" [src]="product.url" alt="product img" />
		</div>
		<div  routerLink="/details/{{product.id}}" class="carousel-caption">
			<h3>{{product.name}}</h3>
			<p>{{product.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="container" *ngIf="trendingProductArr">
  <h1>Trendy Products</h1>
  <div class="card cardData">
    <mat-card class="example-card" *ngFor="let data of trendingProductArr">
      <img routerLink="/details/{{data.id}}" class="imgBox" mat-card-image src={{data.url}} alt="product image">
      <mat-card-content>
        <h3>{{data.price | currency }}</h3>
        <p>
          {{data.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/details/{{data.id}}"><mat-icon>visibility</mat-icon> view details</button>
        <button mat-button><mat-icon>add_shopping_cart</mat-icon>Add to card</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
